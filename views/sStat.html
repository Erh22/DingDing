<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <script src="../public/javascript/jquery-3.5.1.min.js"></script>
    <script src="../public/javascript/popper.min.js"></script>
    <script src="../public/javascript//bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" href="../public/stylesheets/fontello.css">
    <link rel="stylesheet" href="../public/stylesheets/sider.css">
    <link rel="stylesheet" href="../public/stylesheets/sStat.css">

    <title>Document</title>



</head>

<body>

    <!-- 左邊sider -->
    <div class="slider fixed-top">
        <img src="../public/image/LOGO.png" class="sliderLogo">
        <br>
        <img src="../public/image/photo.jpg" class="sliderPhoto">
        <p class="name text24B">尊品原汁牛肉麵</p>
        <div class="menu text24R ">

            <a href="" class=""><i class="icon-order"></i>訂單管理</a>
            <a href=""><i class="icon-menu"></i>餐點清單</a>
            <a href="" class="act"><i class="icon-statistics"></i>營運統計</a>
            <a href=""><i class="icon-evaluation"></i>店家評價</a>
            <a href=""><i class="icon-message "></i>通知<span class="note">3</span></a>
            <a href=""><i class="icon-about"></i>店家資訊</a>
            <a href="" id="signOut"><i class="icon-logout"></i>登出</a>
        </div>
    </div>
    <div class="containerRight">
        <!-- 右邊內容放置區 -->

        <nav class="topTag row inWrapper position-sticky">
            <div class="dTag text24RG act">日營業額</div>
            <div class="dTag text24RG">月營業額</div>
        </nav>
        <ul class="statList">
            <li>
                <h2 class="text20RG">日期</h2>
                <p class="eng24R">2020.07.01</p>
            </li>
            <li>
                <h2 class="text20RG">訂單量</h2>
                <p class="eng24R">1,215</p>
            </li>
            <li>
                <h2 class="text20RG">銷售總額</h2>
                <p class="eng24R">$31,245</p>
            </li>
        </ul>
        <div class="d-flex align-items-center">
            <img class="lrImg" src="../public/image/left.png">
            <div class="dblock mt-4 col-10">
                <canvas id="chart" width="800" height="400"></canvas>
            </div>
            <img class="lrImg" src="../public/image/right.png">
        </div>

        <div class="typeButton">
            <button class="text20R dbtn btnGB btnB">全部</button>
            <button class=" text20R dbtn btnGB ">套餐</button>
            <button class="text20R dbtn btnGB ">漢堡</button>
            <button class="text20R dbtn btnGB ">飲品</button>

        </div>
        <div class="typeCheckbox">
            <input type="checkbox" id="all">
            <label for="all" class="text20R">全選</label>
            <input type="checkbox" id="type1">
            <label for="type1" class="text20R ">套餐</label>
            <input type="checkbox" id="type2">
            <label for="type2" class="text20R ">漢堡</label>
            <input type="checkbox" id="type3">
            <label for="type3" class="text20R">飲品</label>
        </div>


    </div>

    <script src="../public/javascript/Chart.min.js"></script>
    <script>
        Chart.defaults.global.defaultFontColor = '#373A3C';
        Chart.defaults.global.defaultFontSize = 20;
        Chart.defaults.global.defaultFontFamily = ['Alata',
            'Noto Sans TC'
        ];

        var ctx = document.getElementById('chart').getContext('2d');



        // bar
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["全選", "套餐", "漢堡", "飲品"],
                datasets: [{
                    label: '訂單量',
                    data: [500, 200, 245, 105],
                    backgroundColor: [

                        'rgba(236, 167, 42, 0.8)'

                        // ,'rgba(54, 162, 235, 0.7)',
                        // 'rgba(255, 206, 86, 0.7)',
                        // 'rgba(75, 192, 192, 0.7)',
                        // 'rgba(153, 102, 255, 0.7)',
                        // 'rgba(255, 159, 64, 0.7)'

                    ],
                    borderColor: [
                        'rgba(236, 167, 42,1)'
                        // ,'rgba(54, 162, 235, 1)',
                        // 'rgba(255, 206, 86, 1)',
                        // 'rgba(75, 192, 192, 1)',
                        // 'rgba(153, 102, 255, 1)',
                        // 'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    maxBarThickness: 2


                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            fontSize: 16,
                            maxTicksLimit: 8,

                        }

                    }],
                    xAxes: [{
                        gridLines: {
                            display: false,
                            color: "black"
                        },

                        maxBarThickness: 80


                    }]
                }
            }



        });
    </script>
</body>

</html>
