<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 外部元件 -->
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <script src="../public/javascript/jquery-3.5.1.min.js"></script>
    <script src="../public/javascript/popper.min.js"></script>
    <script src="../public/javascript//bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" href="../public/stylesheets/fontello.css">


    <title>Document</title>


</head>

<body>
    <!-- 選擇型彈跳框(2按鈕型) -->
    <button type="button" class="btnY dbtn" data-toggle="modal" data-target="#comfirm2Btn">
        選擇型彈跳框(2按鈕型)
    </button>
    <div class="modal fade sm2Btn" id="comfirm2Btn">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text28B">完成訂單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class=" icon-close"></i>
                    </button>
                </div>
                <p class="modal-body text24R">
                    請確認餐點無誤，我們將撥款給店家
                </p>
                <div class="modal-footer">
                    <button class="text20R dbtn btnW" data-dismiss="modal">取消返回</button>
                    <button class="text20R dbtn btnY ml-3">完成訂單</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 確認型彈跳框(1按鈕型) -->
    <button type="button" class="btnY dbtn" data-toggle="modal" data-target="#comfirmBtn">
        確認型彈跳框(1按鈕型)
    </button>
    <div class="modal fade sm2Btn" id="comfirmBtn">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text28B w-100 text-center ">投票成功</h5>
                </div>
            
                <div class="modal-footer">
                    <button class="text20R dbtn btnY m-auto">完成訂單</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 輸入型彈跳框(按鈕加長型)(密碼)-->
    <button type="button" class="btnY dbtn" data-toggle="modal" data-target="#inputL">
        輸入型彈跳框(按鈕加長型)(密碼)
    </button>
    <div class="modal fade sm2Btn" id="inputL">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text28B">修改密碼</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class=" icon-close"></i>
                    </button>
                </div>
                <div class="modal-continer">
                    <p class="text24B mb-2">
                        舊密碼
                    </p>
                    <input type="text" class="text20RG singleText398 " placeholder="請輸入舊密碼">
                    <p class="text24B mb-2">
                        新密碼
                    </p>
                    <input type="text" class="text20RG singleText398 " placeholder="請輸入新密碼">
                    <p class="text24B mb-2">
                        再次輸入新密碼
                    </p>
                    <input type="text" class="text20RG singleText398 " placeholder="再次輸入新密碼">
                    <button class="text20R dbtn btnY w-100">確認修改</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--  輸入型彈跳框 -->
    <button type="button" class="btnY dbtn" data-toggle="modal" data-target="#inputS">
        輸入型彈跳框
    </button>
    <div class="modal fade sm2Btn" id="inputS">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text28B w-100 text-center">搜尋團體</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class=" icon-close"></i>
                    </button>
                </div>
                <div class="modal-continer">
                    <input type="text" class="text20RG singleText398 " placeholder="請輸入團號">
                </div>
                <div class="modal-footer m-auto">
                    <button class="text20R dbtn btnY">搜尋團號</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
