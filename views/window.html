<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 外部元件 -->
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">
    <script src="../public/javascript/jquery-3.5.1.min.js"></script>
    <script src="../public/javascript/popper.min.js"></script>
    <script src="../public/javascript//bootstrap.min.js"></script>
    <link rel="stylesheet" href="../public/stylesheets/style.css">

    <title>Document</title>

    <style>
        .modal-content {
            border-radius: 20px;
        }
        .modal-header,.modal-footer{
            border:none;
        }
    </style>

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btnY dbtn" data-toggle="modal" data-target="#exampleModal">
        確認型彈跳框(2按鈕型)
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text28B">完成訂單</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text24R">
                    請確認餐點無誤，我們將撥款給店家!!
                </div>
                <div class="modal-footer">
                    <button type="button" class="dbtn btnW" data-dismiss="modal">取消返回</button>
                    <button type="button" class="dbtn btnY">完成訂單</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
